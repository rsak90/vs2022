<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLARITEA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="https://services.iconmedicalimaging.com/CLARITEA/assets/images/logo.png" alt="CLARITEA Logo">
            </div>
            <h2>CLARITEA</h2>
            <p>Your session has timed out. Please enter your username and password to continue.</p>
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div class="action-buttons">
                    <div class="dropdown">
                        <button class="dropbtn">Reset Password</button>
                        <div class="dropdown-content">
                            <a href="#">Reset Password</a>
                            <a href="#">Reset Password External</a>
                        </div>
                    </div>
                    <button class="help-button">Help</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
